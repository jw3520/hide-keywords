<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keyword Replacer</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href='./style.css' rel='stylesheet'>
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Keyword Replacer</h1>
      <p>좌측에 텍스트를 입력하면 설정된 규칙에 따라 변환되어 우측에 표시됩니다.</p>
    </header>

    <section id="config-section">
      <div id="rules-container">
        <!-- Rules will be injected here or statically defined initially -->
        <div class="rule-row" data-index="0">
          <input type="text" class="target-input" placeholder="바꿀 키워드">
          <span class="arrow">→</span>
          <input type="text" class="replacement-input" placeholder="바뀔 키워드">
        </div>
        <div class="rule-row" data-index="1">
          <input type="text" class="target-input" placeholder="바꿀 키워드">
          <span class="arrow">→</span>
          <input type="text" class="replacement-input" placeholder="바뀔 키워드">
        </div>
        <div class="rule-row" data-index="2">
          <input type="text" class="target-input" placeholder="바꿀 키워드">
          <span class="arrow">→</span>
          <input type="text" class="replacement-input" placeholder="바뀔 키워드">
        </div>
      </div>
      <div class="config-buttons-top-right">
        <button id="swap-rules-btn" class="icon-btn" title="키워드 스왑"><i class="material-icons">swap_horiz</i></button>
        <button id="clear-rules-btn" class="icon-btn" title="초기화"><i class="material-icons">refresh</i></button>
      </div>
      <button id="add-rule-btn" class="icon-btn" title="키워드 추가"><i class="material-icons">add</i></button>
    </section>

    <main id="editor-container">
      <div class="text-panel">
        <div class="panel-header">
          <label for="input-text">입력 (Input)</label>
          <button id="clear-input-btn" class="clear-btn icon-btn" title="초기화"><i class="material-icons">refresh</i></button>
        </div>
        <textarea id="input-text" maxlength="10000" placeholder="여기에 텍스트를 입력하세요 (최대 10,000자)..."></textarea>
        <div class="char-count" id="input-char-container"><span id="char-current">0</span> / 10,000자</div>
      </div>
      <div class="text-panel">
        <div class="panel-header">
          <label for="output-text-view">결과 (Output)</label>
          <button id="copy-output-btn" class="icon-btn" title="복사"><i class="material-icons">content_copy</i></button>
        </div>
        <div id="output-text-view" placeholder="변환된 결과가 여기에 표시됩니다..."></div>
        <div class="char-count" id="output-char-container"><span id="output-char-current">0</span> / 10,000자</div>
      </div>
    </main>
    <footer>
      <p>© 2026 <strong>김정우 (jw3520)</strong>. All rights reserved.</p>
      <div class="footer-links">
        <a href="https://github.com/jw3520/hide-keywords" target="_blank" rel="noopener noreferrer" title="GitHub Repository">
          <i class="material-icons">code</i> GitHub
        </a>
        <span class="divider">|</span>
        <a href="https://www.linkedin.com/in/jw3520/" target="_blank" rel="noopener noreferrer" title="LinkedIn Profile">
          <i class="material-icons">person</i> LinkedIn
        </a>
      </div>
    </footer>
  </div>
  <script defer type="text/javascript" src="./main.js"></script>
</body>
</html>
